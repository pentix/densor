<html>

<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
         

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>
 
<header>
    <nav class="light-green lighten-1">
        <span class="brand-logo right valign-wrapper">
            Densor
        </span>
    </nav>
    </header>


    <form action="/login" method="POST">
        <div class="valign-wrapper" style="display: flex; justify-content: center; height: 60%;">
            <div class="row" style="width: 100%;">
                <div class="col s12 m12 l6 xl4 offset-s0 offset-m0 offset-l3 offset-xl4">
                    <div class="row">
                        <div class="col s12">
                            <h2 class="green-text lighten-1 center-align" style="font-size: 3em;"><i class="material-icons" style="font-size: 1em;">verified_user</i> Login</h2>
                        </div>
                    </div>
                    <div class="row">
                        {{ if .Message }}
                        <div class="col s12 center-align red-text red lighten-5">
                           {{ .Message }}
                        </div>
                        {{ end }}
                    </div>
                    <div class="row valign-wrapper">
                        <div class="col s12 m12 l7 xl7 offset-l3 offset-xl3">
                            <input type="text" name="username" placeholder="Username" autofocus>
                        </div>
                    </div>
                    <div class="row valign-wrapper">
                        <div class="col s12 m12 l7 xl7 offset-l3 offset-xl3">
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" style="visibility: hidden">
    </form>
</body>

</html>
